<template>
    <template lwc:if={hasRecords}>
        <lightning-card title="Opportunitiés de ma BU">
            <lightning-tabset>
                <lightning-tab label="Ouvertes (5)">
                    <div>
                        <lightning-datatable
                                key-field="id"
                                data={recordsToDisplay}
                                columns={columns}
                                onrowaction={handleRowAction}>
                        </lightning-datatable>
                    </div>
                <!--PAGINATION-->
                <c-paginator lwc:if={showPaginator} page-size={pageSize} total-records={totalRecords} 
                items-per-page-options={itemsPerPageOptions} onpaginationchange={paginationChangeHandler}></c-paginator>
                </lightning-tab>
                <lightning-tab label="Fermées gagnées (80)">
                    Two Content
                </lightning-tab>
                <lightning-tab label="Fermées Perdues (15)">
                    Three Content !
                </lightning-tab>
            </lightning-tabset>
       </lightning-card>
    </template>
</template>
